<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ascii-Art-Web</title>
</head>
<body>
    <div>
        <h1><strong>Ascii-Art-Web</strong></h1>
    </div>
    <hr>

        <form id ="message" action="/ascii-art" method="post">
            <p>Enter the text to convert it into Ascii-Art:</p>
            <textarea name="ascii-art-input" id="ascii-art-input" cols="30" rows="10" placeholder="Hello World!" required></textarea>
            <p>Select the font type:</p>
        <select name="font_types" id="font_types"required>
            <option value="standard">Standard</option>
            <option value="shadow">Shadow</option>
            <option value="thinkertoy">Thinkertoy</option>
        </select>
        <br><br>
        <input type="submit" value="submit the text">
        <div class="pre"><pre>{{.}}</pre></div> 
        </form>
        <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>

</body>
</html>
